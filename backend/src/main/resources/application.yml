spring:
  application:
    name: springairaglab
  threads:
    virtual:
      enabled: true
  docker:
    compose:
      enabled: true
      file: compose.yaml

  datasource:
    url: jdbc:postgresql://localhost:5432/springairaglabdb
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true

  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: llama3.2:1b
      embedding:
        model: nomic-embed-text
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 768
        initialize-schema: false # Managed by Flyway
    openai:
      api-key: ${OPENAI_API_KEY:dummy-key-to-pass-startup-check}
      enabled: false
      embedding: 
        enabled: false
    rag:
      hybrid:
        alpha: 0.7 # Weight for semantic search (0.7 = 70% semantic, 30% keyword)
        retrieval-multiplier: 2 # Retrieve topK * multiplier for better recall before re-ranking

server:
  port: 8080
