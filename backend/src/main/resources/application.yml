spring:
  application:
    name: springairaglab
  threads:
    virtual:
      enabled: true
  docker:
    compose:
      enabled: true
      file: compose.yaml

  datasource:
    url: jdbc:postgresql://localhost:5432/springairaglabdb
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver

  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: llama3.2:1b
      embedding:
        model: nomic-embed-text
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 768
        initialize-schema: true
        # HNSW optimization parameters
        # m: max connections per layer (higher = better recall, more memory)
        # ef-construction: size of dynamic candidate list (higher = better index quality, slower build)
        hnsw-m: 16
        hnsw-ef-construction: 200
    openai:
      api-key: ${OPENAI_API_KEY:dummy-key-to-pass-startup-check}
      enabled: false
      embedding: 
        enabled: false

server:
  port: 8080
